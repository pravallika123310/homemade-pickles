{% extends "base.html" %}
{% block content %}
<section class="section">
    <div class="container">
        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

       <form method="POST" action="{{ url_for('login') }}" class="auth-form">
  <div style="display: flex; align-items: center; margin-bottom: 15px;">
    <label for="email" style="width: 120px; font-weight: bold; color: #F15A5A;">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"
           style="padding: 5px; border: 1px solid #ccc;" required>
  </div>

  <div style="display: flex; align-items: center; margin-bottom: 15px;">
    <label for="password" style="width: 120px; font-weight: bold; color: #F15A5A;">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"
           style="padding: 5px; border: 1px solid #ccc;" required>
  </div>
  
  <button type="submit"
        style="background-color: #F15A5A; color: white; padding: 8px 16px; border: none; cursor: pointer;">
  Login
</button>
</form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
    </div>
</section>
{% endblock %}
