<!DOCTYPE html>
<html>
<head>
    <title>Register - HomeMade Pickles & Snacks</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff6f2;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #f76c6c;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f76c6c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e85b5b;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #6a1b9a;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div><strong>HomeMade Pickles & Snacks</strong></div>
        <div>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/services">Services</a>
        </div>
    </div>

    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <label for="role">Register As:</label>
            <select name="role" id="role" required>
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Login here.</a>
        </div>
    </div>

    <div class="footer">
        Â© 2025 HomeMade Pickles & Snacks. All rights reserved.
    </div>

</body>
</html>
