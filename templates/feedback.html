<!DOCTYPE html>
<html>
<head>
    <title>Feedback - HomeMade Pickles & Snacks</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff6f2;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            min-height: 150px;
            margin-top: 10px;
        }

        button {
            padding: 10px 30px;
            background-color: #f76c6c;
            border: none;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e85b5b;
        }

        .msg {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>We'd Love Your Feedback</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <p class="msg">{{ message }}</p>
            {% endfor %}
        {% endwith %}

        <form method="POST">
            <textarea name="content" placeholder="Share your thoughts here..." required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
